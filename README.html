<h2 id="flutter-pigeon-是-flutter-官方推出的一个代码生成工具用于简化-flutter-与原生平台androidios之间的通信它通过定义类型安全的接口来自动生成平台通道platform-channel代码避免了手动编写-methodchanneleventchannel-的繁琐流程同时提供更好的类型安全性和开发效率">Flutter Pigeon 是 Flutter 官方推出的一个​<strong>​代码生成工具</strong>​​，用于简化 Flutter 与原生平台（Android/iOS）之间的通信。它通过定义类型安全的接口来自动生成平台通道（Platform Channel）代码，避免了手动编写 MethodChannel/EventChannel 的繁琐流程，同时提供更好的类型安全性和开发效率。</h2>
